<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Configurateur 3D - 3DVUE</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <style>
        iframe {
            width: 100%;
            min-height: 600px;
            border: none;
        }
    </style>

    <script src="script.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">
        <div class="row mt-4 mb-2">
            <div class="col text-center">
                <h2>Personnalisez votre mobilier</h2>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label><strong>Assise</strong></label>
                    <select class="form-control"
                            vue3d-iframe-target="chaise"
                            vue3d-mesh-url-id="4"
                            vue3d-select>
                        <option value="0p">Tissu cuir noir</option>
                        <option value="0n">Tissu coton gris</option>
                        <option value="0o">Tissu cuir beige</option>
                        <option value="0k">Tissu gris chiné</option>
                        <option value="0l">Tissu beige rayé</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="vue3d-FormsPied"><strong>Pieds</strong></label>
                    <select class="form-control"
                            vue3d-iframe-target="chaise"
                            vue3d-mesh-url-id="1"
                            vue3d-select>
                        <option value="2d">Bois chêne clair</option>
                        <option value="1q">Métal noir brossé</option>
                        <option value="08">Métal gris matte</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mt-3 mb-2">
            <label><strong>Choix rapide des pieds :</strong></label><br>
            <button type="button" 
                    class="btn btn-outline-primary config-trigger" 
                    vue3d-mesh-url-id="1" 
                    value="2d"
                    vue3d-iframe-target="chaise" 
                    vue3d-button>Chêne</button>
            <button type="button" 
                    class="btn btn-outline-primary config-trigger" 
                    vue3d-mesh-url-id="1" 
                    value="1q"
                    vue3d-iframe-target="chaise"
                    vue3d-button>Métal Noir</button>
            <button type="button" 
                    class="btn btn-outline-primary config-trigger" 
                    vue3d-mesh-url-id="1" 
                    value="08"
                    vue3d-iframe-target="chaise" 
                    vue3d-button>Métal Gris</button>
        </div>

        <div class="row">
            <div class="col">
                <iframe
                    vue3d-iframe="chaise"
                    src="https://mobilier-v3.3dvue.fr?p=0s2d0b0c0p">
                </iframe>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="vue3d-FormsTotal"><strong>Total</strong></label>
                <select class="form-control config-select" 
                        vue3d-iframe-target="lampe"
                        vue3d-mesh-url-id="1"
                        vue3d-select>
                    <option value="2d">Bois chêne clair</option>
                    <option value="1q">Métal noir brossé</option>
                    <option value="08">Métal gris matte</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <iframe
                    vue3d-iframe="lampe"
                    src="https://mobilier-v3.3dvue.fr/?p=0c032f4831">
                </iframe>
            </div>
        </div>



        <div class="row mt-3">
            <div class="col text-muted small text-center">
                Propulsé par 3DVUE - Configuration dynamique
            </div>
        </div>
    </div>

</body>

</html>
